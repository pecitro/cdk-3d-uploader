    // ä»®æƒ³ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®å®Ÿè£…
    function addVirtualJoysticks(viewer) {
      // ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹ãƒã‚§ãƒƒã‚¯
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (!isMobile) return;

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ã‚¹ã‚¿ã‚¤ãƒ«å®šç¾©
      const joystickStyle = {
        position: 'absolute',
        width: '120px',
        height: '120px',
        backgroundColor: 'rgba(255, 255, 255, 0.2)',
        border: '2px solid rgba(255, 255, 255, 0.4)',
        borderRadius: '50%',
        touchAction: 'none',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        zIndex: 1000
      };

      // ã‚¹ãƒ†ã‚£ãƒƒã‚¯éƒ¨åˆ†ã®ã‚¹ã‚¿ã‚¤ãƒ«
      const stickStyle = {
        position: 'absolute',
        width: '40px',
        height: '40px',
        backgroundColor: 'rgba(255, 255, 255, 0.6)',
        borderRadius: '50%',
        cursor: 'pointer',
        transition: 'transform 0.1s'
      };

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã‚¯ãƒ©ã‚¹ã®å®šç¾©
      class VirtualJoystick {
        constructor(options) {
          this.container = $('<div>', {
            css: {
              ...joystickStyle,
              left: options.left,
              bottom: options.bottom
            }
          });

          this.stick = $('<div>', { css: stickStyle });
          this.container.append(this.stick);

          this.centerX = 0;
          this.centerY = 0;
          this.active = false;
          this.value = { x: 0, y: 0 };
          this.touchId = null;  // ã‚¿ãƒƒãƒIDã‚’è¿½è·¡

          this.setupEvents();
          $(viewer.renderArea).append(this.container);
        }

        setupEvents() {
          // ã‚¿ãƒƒãƒé–‹å§‹
          this.container.on('touchstart', (e) => {
            // e.preventDefault();
            if (this.active) return;  // æ—¢ã«ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªå ´åˆã¯ç„¡è¦–

            const touch = this.findTouch(e.originalEvent.touches);
            if (touch) {
              this.active = true;
              this.touchId = touch.identifier;  // ã‚¿ãƒƒãƒIDã‚’ä¿å­˜
              this.updateStickPosition(touch);
            }
          });

          // ã‚¿ãƒƒãƒç§»å‹•
          $(document).on('touchmove', (e) => {
            // e.preventDefault();
            if (!this.active) return;

            const touch = this.findTouchById(e.originalEvent.touches);
            if (touch) {
              this.updateStickPosition(touch);
            }
          });

          // ã‚¿ãƒƒãƒçµ‚äº†
          $(document).on('touchend touchcancel', (e) => {
            if (!this.active) return;

            // ç¾åœ¨ã®ã‚¿ãƒƒãƒãŒçµ‚äº†ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
            const touch = this.findTouchById(e.originalEvent.touches);
            if (!touch) {
              this.active = false;
              this.touchId = null;
              this.resetStick();
            }
          });
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‹ã‚‰ã“ã®ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ãŸã‚ã®æœ€é©ãªã‚¿ãƒƒãƒã‚’è¦‹ã¤ã‘ã‚‹
        findTouch(touches) {
          const rect = this.container[0].getBoundingClientRect();
          for (let i = 0; i < touches.length; i++) {
            const touch = touches[i];
            const x = touch.clientX;
            const y = touch.clientY;

            // ã‚¿ãƒƒãƒãŒã“ã®ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ç¯„å›²å†…ã‹ãƒã‚§ãƒƒã‚¯
            if (x >= rect.left && x <= rect.right &&
              y >= rect.top && y <= rect.bottom) {
              return touch;
            }
          }
          return null;
        }

        // ç‰¹å®šã®ã‚¿ãƒƒãƒIDã‚’æŒã¤ã‚¿ãƒƒãƒã‚’è¦‹ã¤ã‘ã‚‹
        findTouchById(touches) {
          for (let i = 0; i < touches.length; i++) {
            if (touches[i].identifier === this.touchId) {
              return touches[i];
            }
          }
          return null;
        }

        updateStickPosition(touch) {
          const rect = this.container[0].getBoundingClientRect();
          const x = touch.clientX - rect.left - rect.width / 2;
          const y = touch.clientY - rect.top - rect.height / 2;

          // ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ç§»å‹•ç¯„å›²ã‚’åˆ¶é™
          const angle = Math.atan2(y - this.centerY, x - this.centerX);
          const distance = Math.min(40, Math.hypot(x - this.centerX, y - this.centerY));

          const stickX = this.centerX + distance * Math.cos(angle);
          const stickY = this.centerY + distance * Math.sin(angle);

          this.stick.css('transform', `translate(${stickX}px, ${stickY}px)`);

          // æ­£è¦åŒ–ã•ã‚ŒãŸå€¤ã‚’è¨ˆç®— (-1 ã‹ã‚‰ 1 ã®ç¯„å›²)
          this.value = {
            x: (stickX - this.centerX) / 40,
            y: (stickY - this.centerY) / 40
          };
        }

        resetStick() {
          this.stick.css('transform', 'translate(0px, 0px)');
          this.value = { x: 0, y: 0 };
        }

        getValue() {
          return this.value;
        }
      }

      // ç§»å‹•ç”¨ã¨è¦–ç‚¹ç”¨ã®2ã¤ã®ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã‚’ä½œæˆ
      const moveJoystick = new VirtualJoystick({
        left: '20px',
        bottom: '20px'
      });

      const lookJoystick = new VirtualJoystick({
        left: 'calc(100% - 140px)',
        bottom: '20px'
      });

      // ã‚«ãƒ¡ãƒ©ã®ç§»å‹•ã¨å›è»¢ã‚’æ›´æ–°
      function updateCamera() {
        const moveValue = moveJoystick.getValue();
        const lookValue = lookJoystick.getValue();
        // console.log(moveValue, lookValue);


        if (moveValue.x !== 0 || moveValue.y !== 0) {
          // Potreeã®ã‚«ãƒ¡ãƒ©ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’å–å¾—
          const camera = viewer.scene.getActiveCamera();

          // ç¾åœ¨ã®ã‚«ãƒ¡ãƒ©ã®å‘ãã‚’å–å¾—
          const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
          const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

          // ç§»å‹•é‡ã‚’è¨ˆç®—
          const moveDirection = new THREE.Vector3();

          // ç§»å‹•é€Ÿåº¦ã®è¨­å®š
          const moveSpeed = 1.0;

          // å‰å¾Œç§»å‹•
          if (moveValue.y !== 0) {
            moveDirection.add(direction.clone().multiplyScalar(-moveValue.y * moveSpeed));
          }

          // å·¦å³ç§»å‹•
          if (moveValue.x !== 0) {
            moveDirection.add(right.clone().multiplyScalar(moveValue.x * moveSpeed));
          }

          // ã‚«ãƒ¡ãƒ©ä½ç½®ã®æ›´æ–°
          camera.position.add(moveDirection);

          // Potreeã®ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ã‚’æ›´æ–°
          viewer.scene.view.position.copy(camera.position);
        }

        if (lookValue.x !== 0 || lookValue.y !== 0) {
          // å›è»¢é€Ÿåº¦ã®è¨­å®š
          const rotateSpeed = 0.025;

          // ã‚«ãƒ¡ãƒ©ã®å›è»¢
          const camera = viewer.scene.getActiveCamera();
          viewer.scene.view.yaw -= lookValue.x * rotateSpeed;

          // ä¸Šä¸‹ã®è¦–ç‚¹ç§»å‹•ã‚’åˆ¶é™ä»˜ãã§é©ç”¨
          const newPitch = viewer.scene.view.pitch - lookValue.y * rotateSpeed;
          viewer.scene.view.pitch = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, newPitch));
        }
      }

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—ã§ã‚«ãƒ¡ãƒ©ã‚’æ›´æ–°
      function animate() {
        updateCamera();
        requestAnimationFrame(animate);
      }
      animate();

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯è¡¨ç¤º/éè¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³
      const toggleBtn = $('<button>', {
        text: 'ğŸ®',
        css: {
          position: 'absolute',
          top: '10px',
          right: '10px',
          padding: '10px',
          fontSize: '20px',
          backgroundColor: 'rgba(255, 255, 255, 0.7)',
          border: 'none',
          borderRadius: '5px',
          zIndex: 1001
        }
      }).click(() => {
        moveJoystick.container.toggle();
        lookJoystick.container.toggle();
      });

      $(viewer.renderArea).append(toggleBtn);

      return {
        moveJoystick,
        lookJoystick,
        // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        setEnabled: (enabled) => {
          moveJoystick.container.toggle(enabled);
          lookJoystick.container.toggle(enabled);
        },
        // æ„Ÿåº¦è¨­å®š
        setSensitivity: (move, look) => {
          moveSpeed = move;
          rotateSpeed = look;
        }
      };
    }

    // ã‚«ãƒ¡ãƒ©æƒ…å ±ã®æ›´æ–°é–¢æ•°
    function updateCameraInfo() {
      const camera = viewer.scene.getActiveCamera();
      const euler = new THREE.Euler().setFromQuaternion(camera.quaternion);

      // ä½ç½®ã®æ›´æ–°
      document.getElementById('pos_x').textContent = camera.position.x.toFixed(3);
      document.getElementById('pos_y').textContent = camera.position.y.toFixed(3);
      document.getElementById('pos_z').textContent = camera.position.z.toFixed(3);

      // å›è»¢ã®æ›´æ–°ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³ã‹ã‚‰åº¦ã«å¤‰æ›ï¼‰
      document.getElementById('rot_x').textContent = (euler.x * 180 / Math.PI).toFixed(2);
      document.getElementById('rot_y').textContent = (euler.y * 180 / Math.PI).toFixed(2);
      document.getElementById('rot_z').textContent = (euler.z * 180 / Math.PI).toFixed(2);

      // Up vectorã®æ›´æ–°
      document.getElementById('up_x').textContent = camera.up.x.toFixed(3);
      document.getElementById('up_y').textContent = camera.up.y.toFixed(3);
      document.getElementById('up_z').textContent = camera.up.z.toFixed(3);

      requestAnimationFrame(updateCameraInfo);
    }
    updateCameraInfo();


    // ä»®æƒ³ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã‚’è¿½åŠ 
    const joysticks = addVirtualJoysticks(viewer);

    // // åº§æ¨™è»¸ã®è¡¨ç¤ºï¼ˆAxesHelperï¼‰
    // const globalAxesHelper = new THREE.AxesHelper(10);
    // viewer.scene.scene.add(globalAxesHelper);


    // è»¸ã®èª¬æ˜ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
    function addAxisLabels() {
      const labelDiv = document.createElement('div');
      labelDiv.style.position = 'absolute';
      labelDiv.style.top = '200px';
      labelDiv.style.right = '10px';
      labelDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
      labelDiv.style.color = 'white';
      labelDiv.style.padding = '10px';
      labelDiv.style.fontFamily = 'monospace';
      labelDiv.innerHTML = `
                    <div style="margin-bottom: 5px">Axis Colors:</div>
                    <div style="color: #FF0000">X axis - Red</div>
                    <div style="color: #00FF00">Y axis - Green</div>
                    <div style="color: #0000FF">Z axis - Blue</div>
                `;
      document.getElementById('potree_render_area').appendChild(labelDiv);
    }
    addAxisLabels();



    // ã‚·ãƒ¼ãƒ³ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—æ™‚ã«Skyboxãƒ¡ãƒƒã‚·ãƒ¥ã‚’ä½œæˆ
    const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
    // 6é¢åˆ†ã®ç•°ãªã‚‹ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’ä½œæˆ
    const skyboxMaterials = Array(6)
      .fill()
      .map(
        () =>
          new THREE.MeshBasicMaterial({
            side: THREE.DoubleSide,
          }),
      );
    const skyboxMesh = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
    viewer.scene.scene.add(skyboxMesh);




    const markerGroup = new THREE.Group();
    viewer.scene.scene.add(markerGroup);

    // ç¾åœ¨ã®ã‚»ãƒƒãƒˆç•ªå·
    let currentSetIndex = 0;
    let cameraPositions = [];

    // ãƒãƒ¼ã‚«ãƒ¼ã®åˆæœŸåŒ–
    async function initializeMarkers() {
      cameraPositions = await loadAllCameraPositions();

      cameraPositions.forEach((pos, index) => {
        const marker = createCameraMarker(pos.position, index);
        markerGroup.add(marker);
      });

      // æœ€åˆã®ã‚»ãƒƒãƒˆã‚’èª­ã¿è¾¼ã¿ã€ã‚«ãƒ¡ãƒ©ä½ç½®ã‚‚è¨­å®š
      if (cameraPositions.length > 0) {
        switchToSet(0);
      }
    }

    // INFãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ã‚«ãƒ¡ãƒ©ä½ç½®æƒ…å ±ã‚’è§£æã™ã‚‹é–¢æ•°
    async function parseInfFile(fileNumber) {
      try {
        const response = await fetch(`./image2d/image2d-${fileNumber}.inf`);
        const text = await response.text();
        const lines = text.split("\n");
        const data = {};

        for (const line of lines) {
          const [key, value] = line.split("=").map((s) => s.trim());
          if (key && value) {
            data[key] = Number.parseFloat(value) || value;
          }
        }

        // å…ƒã®ã‚¯ã‚©ãƒ¼ã‚¿ãƒ‹ã‚ªãƒ³
        const originalRotation = new THREE.Quaternion(
          data["pose.rotation.x"],
          data["pose.rotation.y"],
          data["pose.rotation.z"],
          data["pose.rotation.w"],
        );

        // Z-up ã‹ã‚‰ Y-up ã¸ã®å¤‰æ›ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ã‚’è¡¨ã™ã‚¯ã‚©ãƒ¼ã‚¿ãƒ‹ã‚ªãƒ³
        const coordConversionQuat1 = new THREE.Quaternion().setFromAxisAngle(
          new THREE.Vector3(1, 0, 0).normalize(), // Xè»¸å‘¨ã‚Šã®å›è»¢
          (Math.PI / 180) * 90, // 90åº¦å›è»¢
        );

        const coordConversionQuat2 = new THREE.Quaternion().setFromAxisAngle(
          new THREE.Vector3(0, 1, 0).normalize(), // Xè»¸å‘¨ã‚Šã®å›è»¢
          (Math.PI / 180) * 0, // 90åº¦å›è»¢
        );

        // ã‚¯ã‚©ãƒ¼ã‚¿ãƒ‹ã‚ªãƒ³ã‚’åˆæˆï¼ˆåº§æ¨™å¤‰æ›ã‚’é©ç”¨ï¼‰
        // const convertedRotation = coordConversionQuat.multiply(originalRotation);
        originalRotation.multiply(coordConversionQuat1);
        // originalRotation.multiply(coordConversionQuat2);

        return {
          position: {
            x: data["pose.translation.x"],
            z: data["pose.translation.z"],
            y: data["pose.translation.y"],
          },
          rotation: {
            x: originalRotation.x,
            y: originalRotation.y,
            z: originalRotation.z,
            w: originalRotation.w,
          },
          name: data.name,
        };
      } catch (error) {
        console.error(`Error loading INF file ${fileNumber}:`, error);
        return null;
      }
    }


    // INFãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰å…¨ã‚«ãƒ¡ãƒ©ä½ç½®ã‚’èª­ã¿è¾¼ã‚€
    async function loadAllCameraPositions() {
      // document.getElementById("loading").style.display = "block";
      const positions = [];

      for (let i = 0; i < 54; i += 6) {
        const posData = await parseInfFile(i);
        if (posData) {
          positions.push(posData);
        }
      }

      // document.getElementById("loading").style.display = "none";
      return positions;
    }

    // ã‚«ãƒ¡ãƒ©ãƒãƒ¼ã‚«ãƒ¼ã®ä½œæˆ
    function createCameraMarker(position, index) {
      const geometry = new THREE.ConeGeometry(0.5, 1.2, 4);
      geometry.rotateX(Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({
        color: 0xffff00,
        wireframe: true,
        transparent: true,
        opacity: 0.8, // é€æ˜åº¦èª¿æ•´
        depthTest: true, // å£ã‚’é€šã—ã¦è¦‹ãˆãªã„ã‚ˆã†ã«
      });
      const marker = new THREE.Mesh(geometry, material);

      marker.position.set(
        position.x,
        position.y,
        position.z,
      );
      marker.userData.index = index;

      return marker;
    }

    // Skyboxã®ãƒ†ã‚¯ã‚¹ãƒãƒ£è¨­å®šã¨å›è»¢ã‚’è¡Œã†é–¢æ•°
    function switchToSet(index) {
      if (index >= cameraPositions.length) return;

      currentSetIndex = index;
      document.getElementById("currentSet").textContent = currentSetIndex;

      // ã‚«ãƒ¡ãƒ©ã®ä½ç½®ã¨å›è»¢ã‚’è¨­å®š
      const posData = cameraPositions[index];
      viewer.scene.view.position.set(posData.position.x, posData.position.y, posData.position.z);

      // å„é¢ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’å€‹åˆ¥ã«èª­ã¿è¾¼ã‚€
      const textureLoader = new THREE.TextureLoader();
      const baseIndex = currentSetIndex * 6;
      Promise.all([
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 2}.jpg`), // Right  (px)
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 4}.jpg`), // Left   (nx)
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 5}.jpg`), // Down   (ny)
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 0}.jpg`), // Up     (py)
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 1}.jpg`), // Front  (pz)
        textureLoader.loadAsync(`image2d/image2d-${baseIndex + 3}.jpg`), // Back   (nz)
      ]).then((textures) => {
        // å„é¢ã«ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’é©ç”¨
        textures.forEach((texture, i) => {
          texture.flipY = false; // ç”»åƒåè»¢ã‚’ç„¡åŠ¹åŒ–
          skyboxMaterials[i].map = texture;
          skyboxMaterials[i].needsUpdate = true;
        });
      });

      // Skyboxãƒ¡ãƒƒã‚·ãƒ¥ã®ä½ç½®ã‚’ã‚«ãƒ¡ãƒ©ã«åˆã‚ã›ã‚‹
      const camera = viewer.scene.getActiveCamera();
      skyboxMesh.position.copy(camera.position);

      // Skyboxã®å›è»¢ã‚’è¨­å®š
      skyboxMesh.rotation.set(Math.PI, 0, 0); // ãƒªã‚»ãƒƒãƒˆ
      const quaternion = new THREE.Quaternion(
        posData.rotation.x,
        posData.rotation.y,
        posData.rotation.z,
        posData.rotation.w,
      );
      skyboxMesh.setRotationFromQuaternion(quaternion);
      const rot = new THREE.Euler().setFromQuaternion(quaternion);
      console.log(
        `X: ${((rot.x * 180) / Math.PI).toFixed(2)}Â°, ` +
        `Y: ${((rot.y * 180) / Math.PI).toFixed(2)}Â°, ` +
        `Z: ${((rot.z * 180) / Math.PI).toFixed(2)}Â°`,
      );

      // ãƒãƒ¼ã‚«ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
      markerGroup.children.forEach((marker, i) => {
        if (i === currentSetIndex) {
          marker.visible = false; // ç¾åœ¨ã®ã‚»ãƒƒãƒˆã®ãƒãƒ¼ã‚«ãƒ¼ã‚’éè¡¨ç¤º
        } else {
          marker.visible = true; // ä»–ã®ãƒãƒ¼ã‚«ãƒ¼ã¯è¡¨ç¤º
          marker.material.color.setHex(0xffff00);
        }
      });
    }

    // ã‚»ãƒƒãƒˆåˆ‡ã‚Šæ›¿ãˆé–¢æ•°
    window.nextSet = () => {
      switchToSet((currentSetIndex + 1) % (cameraPositions.length || 1));
    };

    window.previousSet = () => {
      switchToSet(
        (currentSetIndex - 1 + (cameraPositions.length || 1)) %
        (cameraPositions.length || 1),
      );
    };


    // ãƒ¬ã‚¤ã‚­ãƒ£ã‚¹ã‚¿ãƒ¼è¨­å®š
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function onPointerClick(event) {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const camera = viewer.scene.getActiveCamera();
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(markerGroup.children);

      if (intersects.length > 0) {
        const index = intersects[0].object.userData.index;
        switchToSet(index);
      }
    }
    window.addEventListener("mousedown", onPointerClick);

    initializeMarkers();

  </script>
