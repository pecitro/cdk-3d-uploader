  <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px">

  <script type="module">
    import Stats from "./potree/libs/three.js/libs/stats.module.js";
    import * as THREE from "./potree/libs/three.js/build/three.module.js";
    window.viewer = new Potree.Viewer(document.getElementById('potree_render_area'));

    viewer.setEDLEnabled(true);
    viewer.setFOV(60);
    viewer.setPointBudget(2_000_000);
    viewer.loadSettingsFromURL();
    viewer.setDescription('');

    viewer.loadGUI(() => {
      viewer.setLanguage('jp');
      $('#menu_appearance').next().show();
      $('#menu_tools').next().show();
      $('#menu_clipping').next().show();
      // viewer.toggleSidebar();
    });


    // ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã‚’è¿½åŠ 
    const elToolbar = $("#potree_toolbar");

    // ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰ç”¨ã®è¨­å®šãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
    const $lowSpecModeButton = $('<button>', {
      text: 'ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰',
      css: {
        width: '150px',
      },
      click: () => {
        enableLowSpecMode(viewer);
      },
    });
    elToolbar.append($lowSpecModeButton);

    // ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰ç”¨ã®è¨­å®šãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
    const $disablelowSpecModeButton = $('<button>', {
      text: 'ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰è§£é™¤',
      css: {
        width: '150px',
      },
      click: () => {
        disableLowSpecMode(viewer);
      },
    });
    elToolbar.append($disablelowSpecModeButton);

    // ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰ã®è¨­å®š
    function enableLowSpecMode(viewer) {
      viewer.setPointBudget(500000);  // ç‚¹ç¾¤ã®è¡¨ç¤ºæ•°ã‚’50ä¸‡ç‚¹ã«åˆ¶é™(ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯100ä¸‡ç‚¹)
      viewer.setEDLEnabled(false);    // EDL(Eye-Dome-Lighting)ã‚’ç„¡åŠ¹åŒ–ã—ã¦ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°è² è·ã‚’ä¸‹ã’ã‚‹
      viewer.setMinNodeSize(100);      // æœ€å°ãƒãƒ¼ãƒ‰ã‚µã‚¤ã‚ºã‚’å¤§ããã—ã¦LOD(Level of Detail)ã®åˆ‡ã‚Šæ›¿ãˆã‚’æ—©ã‚ã‚‹

      // ãƒ¢ãƒ¼ãƒ‰è¡¨ç¤º
      viewer.setDescription(`
        ä½ã‚¹ãƒšãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰
        <br>
        - è¡¨ç¤ºç‚¹æ•°: 50ä¸‡ç‚¹
        - æœ€å°ãƒãƒ¼ãƒ‰ã‚µã‚¤ã‚º: 100
        - EDL: ç„¡åŠ¹`
      );
    }

    // ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤ã™ã‚‹å ´åˆ
    function disableLowSpecMode(viewer) {
      // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã®è¨­å®š
      viewer.setPointBudget(2000000);
      viewer.setEDLEnabled(true);
      viewer.setMinNodeSize(30);

      // ãƒ¢ãƒ¼ãƒ‰è¡¨ç¤ºã‚’è§£é™¤
      viewer.setDescription('');
    }



    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—
    const url = new URL(window.location.href);
    const params = url.searchParams;
    console.log(params.get('file'));
    const file = params.get('file');

    Potree.loadPointCloud('/pointclouds/' + file, '', (e) => {
      let scene = viewer.scene;
      let pointcloud = e.pointcloud;

      let material = pointcloud.material;
      material.size = 1;
      material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
      material.shape = Potree.PointShape.SQUARE;
      material.activeAttributeName = 'rgba';

      scene.addPointCloud(pointcloud);

      viewer.fitToScreen();
    });

    // Statsã‚’è¡¨ç¤º
    // https://github.com/mrdoob/stats.js
    if (!window.stats) {  // é‡è¤‡ã—ã¦è¿½åŠ ã—ãªã„ã‚ˆã†ã«ãƒã‚§ãƒƒã‚¯
      const stats = new Stats();
      stats.showPanel(0);

      // Potreeã®ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®éš£ã«è¡¨ç¤º
      stats.dom.style.position = 'absolute';
      stats.dom.style.left = '60px';
      stats.dom.style.top = '0px';
      document.getElementById('potree_render_area').appendChild(stats.dom);

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—ã‚’ä½¿ç”¨
      function animate() {
        stats.begin();  // è¨ˆæ¸¬é–‹å§‹
        stats.end();    // è¨ˆæ¸¬çµ‚äº†
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }


    // ä»®æƒ³ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®å®Ÿè£…
    function addVirtualJoysticks(viewer) {
      // ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹ãƒã‚§ãƒƒã‚¯
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (!isMobile) return;

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ã‚¹ã‚¿ã‚¤ãƒ«å®šç¾©
      const joystickStyle = {
        position: 'absolute',
        width: '120px',
        height: '120px',
        backgroundColor: 'rgba(255, 255, 255, 0.2)',
        border: '2px solid rgba(255, 255, 255, 0.4)',
        borderRadius: '50%',
        touchAction: 'none',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        zIndex: 1000
      };

      // ã‚¹ãƒ†ã‚£ãƒƒã‚¯éƒ¨åˆ†ã®ã‚¹ã‚¿ã‚¤ãƒ«
      const stickStyle = {
        position: 'absolute',
        width: '40px',
        height: '40px',
        backgroundColor: 'rgba(255, 255, 255, 0.6)',
        borderRadius: '50%',
        cursor: 'pointer',
        transition: 'transform 0.1s'
      };

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã‚¯ãƒ©ã‚¹ã®å®šç¾©
      class VirtualJoystick {
        constructor(options) {
          this.container = $('<div>', {
            css: {
              ...joystickStyle,
              left: options.left,
              bottom: options.bottom
            }
          });

          this.stick = $('<div>', { css: stickStyle });
          this.container.append(this.stick);

          this.centerX = 0;
          this.centerY = 0;
          this.active = false;
          this.value = { x: 0, y: 0 };
          this.touchId = null;  // ã‚¿ãƒƒãƒIDã‚’è¿½è·¡

          this.setupEvents();
          $(viewer.renderArea).append(this.container);
        }

        setupEvents() {
          // ã‚¿ãƒƒãƒé–‹å§‹
          this.container.on('touchstart', (e) => {
            e.preventDefault();
            this.active = true;
            this.updateStickPosition(e.touches[0]);
          });

          // ã‚¿ãƒƒãƒç§»å‹•
          $(document).on('touchmove', (e) => {
            if (!this.active) return;
            e.preventDefault();
            this.updateStickPosition(e.touches[0]);
          });

          // ã‚¿ãƒƒãƒçµ‚äº†
          $(document).on('touchend touchcancel', () => {
            if (!this.active) return;
            this.active = false;
            this.resetStick();
          });
        }

        updateStickPosition(touch) {
          const rect = this.container[0].getBoundingClientRect();
          const x = touch.clientX - rect.left - rect.width / 2;
          const y = touch.clientY - rect.top - rect.height / 2;

          // ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ç§»å‹•ç¯„å›²ã‚’åˆ¶é™
          const angle = Math.atan2(y - this.centerY, x - this.centerX);
          const distance = Math.min(40, Math.hypot(x - this.centerX, y - this.centerY));

          const stickX = this.centerX + distance * Math.cos(angle);
          const stickY = this.centerY + distance * Math.sin(angle);

          this.stick.css('transform', `translate(${stickX}px, ${stickY}px)`);

          // æ­£è¦åŒ–ã•ã‚ŒãŸå€¤ã‚’è¨ˆç®— (-1 ã‹ã‚‰ 1 ã®ç¯„å›²)
          this.value = {
            x: (stickX - this.centerX) / 40,
            y: (stickY - this.centerY) / 40
          };
        }

        resetStick() {
          this.stick.css('transform', 'translate(0px, 0px)');
          this.value = { x: 0, y: 0 };
        }

        getValue() {
          return this.value;
        }
      }

      // ç§»å‹•ç”¨ã¨è¦–ç‚¹ç”¨ã®2ã¤ã®ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã‚’ä½œæˆ
      const moveJoystick = new VirtualJoystick({
        left: '20px',
        bottom: '20px'
      });

      const lookJoystick = new VirtualJoystick({
        left: 'calc(100% - 140px)',
        bottom: '20px'
      });

      // ã‚«ãƒ¡ãƒ©ã®ç§»å‹•ã¨å›è»¢ã‚’æ›´æ–°
      function updateCamera() {
        const moveValue = moveJoystick.getValue();
        const lookValue = lookJoystick.getValue();
        // console.log(moveValue, lookValue);


        if (moveValue.x !== 0 || moveValue.y !== 0) {
          // Potreeã®ã‚«ãƒ¡ãƒ©ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’å–å¾—
          const camera = viewer.scene.getActiveCamera();

          // ç¾åœ¨ã®ã‚«ãƒ¡ãƒ©ã®å‘ãã‚’å–å¾—
          const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
          const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

          // ç§»å‹•é‡ã‚’è¨ˆç®—
          const moveDirection = new THREE.Vector3();

          // ç§»å‹•é€Ÿåº¦ã®è¨­å®š
          const moveSpeed = 1.0;

          // å‰å¾Œç§»å‹•
          if (moveValue.y !== 0) {
            moveDirection.add(direction.clone().multiplyScalar(-moveValue.y * moveSpeed));
          }

          // å·¦å³ç§»å‹•
          if (moveValue.x !== 0) {
            moveDirection.add(right.clone().multiplyScalar(moveValue.x * moveSpeed));
          }

          // ã‚«ãƒ¡ãƒ©ä½ç½®ã®æ›´æ–°
          camera.position.add(moveDirection);

          // Potreeã®ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ã‚’æ›´æ–°
          viewer.scene.view.position.copy(camera.position);
        }

        if (lookValue.x !== 0 || lookValue.y !== 0) {
          // å›è»¢é€Ÿåº¦ã®è¨­å®š
          const rotateSpeed = 0.025;

          // ã‚«ãƒ¡ãƒ©ã®å›è»¢
          const camera = viewer.scene.getActiveCamera();
          viewer.scene.view.yaw -= lookValue.x * rotateSpeed;

          // ä¸Šä¸‹ã®è¦–ç‚¹ç§»å‹•ã‚’åˆ¶é™ä»˜ãã§é©ç”¨
          const newPitch = viewer.scene.view.pitch - lookValue.y * rotateSpeed;
          viewer.scene.view.pitch = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, newPitch));
        }
      }

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—ã§ã‚«ãƒ¡ãƒ©ã‚’æ›´æ–°
      function animate() {
        updateCamera();
        requestAnimationFrame(animate);
      }
      animate();

      // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯è¡¨ç¤º/éè¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³
      const toggleBtn = $('<button>', {
        text: 'ğŸ®',
        css: {
          position: 'absolute',
          top: '10px',
          right: '10px',
          padding: '10px',
          fontSize: '20px',
          backgroundColor: 'rgba(255, 255, 255, 0.7)',
          border: 'none',
          borderRadius: '5px',
          zIndex: 1001
        }
      }).click(() => {
        moveJoystick.container.toggle();
        lookJoystick.container.toggle();
      });

      $(viewer.renderArea).append(toggleBtn);

      return {
        moveJoystick,
        lookJoystick,
        // ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        setEnabled: (enabled) => {
          moveJoystick.container.toggle(enabled);
          lookJoystick.container.toggle(enabled);
        },
        // æ„Ÿåº¦è¨­å®š
        setSensitivity: (move, look) => {
          moveSpeed = move;
          rotateSpeed = look;
        }
      };
    }
    // ä½¿ç”¨ä¾‹
    const joysticks = addVirtualJoysticks(viewer);
  </script>
